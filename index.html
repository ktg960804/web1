<h2>조립식 컴퓨터의 모든 것</h2>
<p>
  완제품이 아닌 컴퓨터[2]는 전부 조립식 컴퓨터라 부른다. 단어 자체의 뜻은 '부품을 조립해서 만든 컴퓨터' 라는 뜻이지만, 여기서는 구매자의 뜻대로 부품을 선택해서 조립한 컴퓨터라고 보는 것이 좋다. 조립 컴퓨터란 표현보다는 커스텀 컴퓨터라고 부르는 게 맞는 표현이라는 의견도 있지만, 브랜드 PC 역시 커스텀이 가능해서 완벽하게 맞는 말이라고 보기는 어렵다.
</p>
