<h2>그래픽카드</h2>
<p>
과거에는 이러한 그래픽 작업도 CPU가 수행하였으나 점차 그래픽 처리에 특화된 전용장비가 등장하게 되면서 이것이 그래픽 카드로 발전하게 되었고 그러면서 CPU는 자연스럽게 그 자리를 내어주게 되었다.
그래픽 카드는 본디 여러 가지 유닛을 포함한 그래픽 확장 장치를 이르는 말이어서 온보드 그래픽, CPU 내장 그래픽을 가리키는 용어로 내장 그래픽 카드라고 하면 틀리다.
하지만 편의상 앞의 그래픽 처리 장치도 이 항목에 서술한다.
</p>
